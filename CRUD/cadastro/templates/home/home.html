<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>seja bem vindo ao CRUD</h1>
    <h1>CPF|nome|profissão</h1>
    {% for pessoa in pessoas %}
        <li> <a href="{% url 'url_update' pessoa.id %}">{{ pessoa.cpf }}</a>  |  {{ pessoa.nome }}  |  {{ pessoa.profissão}}</li>
    {% endfor %}

    <a href="{%url 'url_create'%}">Adicionar</a>

</html>
